<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/modal.css">
    <link rel="stylesheet" href="./CSS/records.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <title>GDC</title>
</head>
<body>

    <header class="title">
        <h2>MANUTENÇÃO COMPUTADORES E NOTEBOOKS</h1>
    </header>
 <div class="main">   

    <button  class="cadastro_btn" id="cadastrarCliente">CADASTRAR NOVO</button>
    <table id ="tableClient">
        <tr>
            <th>OS</th>
            <th>NOME</th>
            <th>PC OU NOTEBOOK</th>
            <th>DESCRIÇÃO</th>
            <th>STATUS</th>
        </tr>
        <tbody id="tbody_client">
          
        </tbody>
    </table>

</div>
<div class="modal" id="modal">
    <div class="modal-content">
        <header class="modal-header">
            <h2>Novo cadastro</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form id="form"class="modal-form">
            <input type="text" id="os_value" class="modal-field" placeholder="OS" required>
            <input type="text" id="nome_value" class="modal-field" placeholder="NOME" required>
            <input type="text" id="pcNotebook_value" class="modal-field" placeholder="PC OU NOTEBOOK"  required>
            <input type="text" id="descriçao_value" class="modal-field" placeholder="DESCRIÇÃO"   required>
            <input type="text" id="status_value" class="modal-field" placeholder="STATUS"   required>
        </form>
        <footer class="modal-footer">
            <button class="button_green modal_btn_s" id="btn_salvar">Salvar</button>
            <button class="button_red modal_btn_c">Cancelar</button>
        </footer>
    </div>
</div>


</div>

<script src="./script.js"></script>
</body>
</html>
